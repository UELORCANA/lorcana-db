<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quest For</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f5f1e8;
  color: #1b2a4a;
}

header {
  text-align: center;
  padding: 20px;
}

.description {
  font-size: 14px;
  max-width: 900px;
  margin: auto;
}

.search-area {
  max-width: 1100px;
  margin: auto;
  padding: 10px;
}

.filter-group {
  margin-bottom: 12px;
}

.filter-group strong {
  display: block;
  margin-bottom: 4px;
}

.filter-group label {
  margin-right: 10px;
}

.card-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 16px;
  padding: 20px;
  max-width: 1100px;
  margin: auto;
}

.card img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,.15);
}

/* ===== モーダル ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #f5f1e8;
  padding: 10px;
  border-radius: 10px;
  position: relative;
  max-width: 90vw;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.modal img {
  max-width: 80vw;
  max-height: 60vh;
  object-fit: contain;
}

.modal-text {
  margin-top: 8px;
  text-align: center;
  font-size: 14px;
}

.close-btn {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #1b2a4a;
  color: #fff;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 36px;
  cursor: pointer;
  user-select: none;
}

.nav.left { left: -35px; }
.nav.right { right: -35px; }
</style>
</head>

<body>

<header>
<h1>Quest For</h1>
<p class="description">
本サイトはディズニーロルカナの非公式ファンサイトです。
本サイトに関する全ての権利は各権利者に帰属します。
本サイトは各権利者のあらゆる権利を侵害する意図はありません。
</p>
</header>

<div class="search-area">

<div class="filter-group">
<strong>インクカラー</strong>
<label><input type="checkbox" name="ink" value="アンバー">アンバー</label>
<label><input type="checkbox" name="ink" value="アメジスト">アメジスト</label>
<label><input type="checkbox" name="ink" value="エメラルド">エメラルド</label>
<label><input type="checkbox" name="ink" value="サファイア">サファイア</label>
<label><input type="checkbox" name="ink" value="スティール">スティール</label>
<label><input type="checkbox" name="ink" value="ルビー">ルビー</label>
</div>

<div class="filter-group">
<strong>コスト</strong>
<label><input type="checkbox" name="cost" value="3">3</label>
</div>

<div class="filter-group">
<strong>収録弾</strong>
<label><input type="checkbox" name="set" value="8">8弾</label>
</div>

</div>

<div class="card-list" id="cardList"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="nav left" onclick="move(-1)">＜</span>
    <span class="nav right" onclick="move(1)">＞</span>
    <button class="close-btn" onclick="closeModal()">×</button>
    <img id="modalImg">
    <div class="modal-text" id="modalText"></div>
  </div>
</div>

<script>
/* ===== カードデータ ===== */
const cards = [
  {
    image: "./lady_familydog.webp",
    ink: "アンバー",
    cost: 3,
    set: "8",
    text: "このキャラクターをプレイした時、コスト2以下のキャラクター1体をコストを支払わずにプレイしてよい。"
  }
];

let filtered = cards;
let current = 0;

function getChecked(name) {
  return [...document.querySelectorAll(`input[name="${name}"]:checked`)]
    .map(e => e.value);
}

function filterCards() {
  const ink = getChecked("ink");
  const cost = getChecked("cost");
  const set = getChecked("set");

  filtered = cards.filter(c =>
    (ink.length === 0 || ink.includes(c.ink)) &&
    (cost.length === 0 || cost.includes(String(c.cost))) &&
    (set.length === 0 || set.includes(c.set))
  );

  render();
}

function render() {
  const list = document.getElementById("cardList");
  list.innerHTML = "";
  filtered.forEach((c,i) => {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `<img src="${c.image}">`;
    d.onclick = () => openModal(i);
    list.appendChild(d);
  });
}

function openModal(i) {
  current = i;
  modal.style.display = "flex";
  modalImg.src = filtered[i].image;
  modalText.textContent = filtered[i].text;
}

function closeModal() {
  modal.style.display = "none";
}

function move(step) {
  current = (current + step + filtered.length) % filtered.length;
  openModal(current);
}

document.querySelectorAll("input[type=checkbox]")
  .forEach(e => e.addEventListener("change", filterCards));

render();
</script>

</body>
</html>
