<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quest For</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background-color: #f5f1e8;
  color: #1b2a4a;
}

header {
  text-align: center;
  padding: 20px;
}

.description {
  font-size: 14px;
  max-width: 900px;
  margin: 0 auto;
}

/* ===== 検索エリア ===== */
.search-area {
  max-width: 1100px;
  margin: 0 auto;
  padding: 10px;
}

.filter-group {
  margin-bottom: 12px;
}

.filter-group strong {
  display: block;
  margin-bottom: 4px;
}

.filter-group label {
  margin-right: 10px;
  white-space: nowrap;
}

/* ===== カード一覧 ===== */
.card-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 16px;
  padding: 20px;
  max-width: 1100px;
  margin: 0 auto;
}

.card img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

/* ===== モーダル ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  position: relative;
  background: #f5f1e8;
  padding: 12px;
  border-radius: 10px;
  max-width: 90vw;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.modal img {
  max-width: 80vw;
  max-height: 60vh;
  object-fit: contain;
}

.modal-text {
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
}

.close-btn {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #1b2a4a;
  color: #fff;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 36px;
  cursor: pointer;
  user-select: none;
}

.nav.left { left: -35px; }
.nav.right { right: -35px; }
</style>
</head>

<body>

<header>
  <h1>Quest For</h1>
  <p class="description">
    本サイトはディズニーロルカナの非公式ファンサイトです。
    本サイトに関する全ての権利は各権利者に帰属します。
    本サイトは各権利者のあらゆる権利を侵害する意図はありません。
  </p>
</header>

<!-- ===== 検索 ===== -->
<div class="search-area">

  <div class="filter-group">
    <strong>インクカラー</strong>
    <label><input type="checkbox" name="ink" value="アンバー">アンバー</label>
    <label><input type="checkbox" name="ink" value="アメジスト">アメジスト</label>
    <label><input type="checkbox" name="ink" value="エメラルド">エメラルド</label>
    <label><input type="checkbox" name="ink" value="サファイア">サファイア</label>
    <label><input type="checkbox" name="ink" value="スティール">スティール</label>
    <label><input type="checkbox" name="ink" value="ルビー">ルビー</label>
  </div>

  <div class="filter-group">
    <strong>コスト</strong>
    <label><input type="checkbox" name="cost" value="3">3</label>
  </div>

  <div class="filter-group">
    <strong>収録弾</strong>
    <label><input type="checkbox" name="set" value="8">8弾</label>
  </div>

</div>

<!-- ===== カード一覧 ===== -->
<div class="card-list" id="cardList"></div>

<!-- ===== モーダル ===== -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="nav left" id="navLeft">＜</span>
    <span class="nav right" id="navRight">＞</span>
    <button class="close-btn" id="closeBtn">×</button>
    <img id="modalImg">
    <div class="modal-text" id="modalText"></div>
  </div>
</div>

<script>
/* ===============================
   カードデータ（ここだけ触る）
   =============================== */
const cards = [
  {
    image: "./lady_familydog.webp",
    ink: "アンバー",
    cost: 3,
    set: "8",
    text: "このキャラクターをプレイした時、コスト2以下のキャラクター1体をコストを支払わずにプレイしてよい。"
  }
];

/* ===== DOM ===== */
const cardList = document.getElementById("cardList");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalText = document.getElementById("modalText");
const navLeft = document.getElementById("navLeft");
const navRight = document.getElementById("navRight");
const closeBtn = document.getElementById("closeBtn");

let filtered = [...cards];
let current = 0;

/* ===== フィルタ ===== */
function getChecked(name) {
  return [...document.querySelectorAll(`input[name="${name}"]:checked`)]
    .map(e => e.value);
}

function filterCards() {
  const ink = getChecked("ink");
  const cost = getChecked("cost");
  const set = getChecked("set");

  filtered = cards.filter(c =>
    (ink.length === 0 || ink.includes(c.ink)) &&
    (cost.length === 0 || cost.includes(String(c.cost))) &&
    (set.length === 0 || set.includes(c.set))
  );

  render();
}

/* ===== 描画 ===== */
function render() {
  cardList.innerHTML = "";
  filtered.forEach((c, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<img src="${c.image}" alt="">`;
    div.addEventListener("click", () => openModal(i));
    cardList.appendChild(div);
  });
}

/* ===== モーダル ===== */
function openModal(i) {
  current = i;
  modal.style.display = "flex";
  modalImg.src = filtered[i].image;
  modalText.textContent = filtered[i].text;
}

function closeModal() {
  modal.style.display = "none";
}

function move(step) {
  current = (current + step + filtered.length) % filtered.length;
  openModal(current);
}

/* ===== イベント ===== */
document.querySelectorAll("input[type=checkbox]")
  .forEach(e => e.addEventListener("change", filterCards));

navLeft.addEventListener("click", () => move(-1));
navRight.addEventListener("click", () => move(1));
closeBtn.addEventListener("click", closeModal);

/* 初期表示 */
render();
</script>

</body>
</html>
