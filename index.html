<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quest For</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f3efe6; /* ベージュ */
    color: #1b2a4e; /* ネイビー */
  }

  header {
    padding: 16px;
    text-align: center;
  }

  h1 {
    margin-bottom: 8px;
  }

  .description {
    font-size: 0.85rem;
    color: #333;
    max-width: 800px;
    margin: 0 auto;
  }

  .filters {
    padding: 16px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 12px;
  }

  .filter-group {
    background: #fff;
    padding: 12px;
    border-radius: 8px;
  }

  .filter-group strong {
    display: block;
    margin-bottom: 6px;
  }

  .cards {
    padding: 16px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
  }

  .card img {
    width: 100%;
    cursor: pointer;
    border-radius: 6px;
  }

  /* ===== モーダル ===== */

  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .modal-content {
    background: #fff;
    max-width: 95vw;
    max-height: 95vh;
    padding: 12px;
    border-radius: 10px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .modal img {
    max-width: 90vw;
    max-height: 60vh;
    object-fit: contain;
  }

  .modal-text {
    margin-top: 10px;
    font-size: 0.9rem;
    text-align: left;
    max-width: 600px;
  }

  .close,
  .nav {
    position: absolute;
    font-size: 2rem;
    cursor: pointer;
    user-select: none;
    color: #1b2a4e;
  }

  .close {
    top: 8px;
    right: 12px;
  }

  .nav.left {
    left: -24px;
    top: 50%;
    transform: translateY(-50%);
  }

  .nav.right {
    right: -24px;
    top: 50%;
    transform: translateY(-50%);
  }

  @media (max-width: 600px) {
    .nav.left { left: 4px; }
    .nav.right { right: 4px; }
  }
</style>
</head>

<body>

<header>
  <h1>Quest For</h1>
  <div class="description">
    本サイトはディズニーロルカナの非公式ファンサイトです。<br>
    本サイトに関する全ての権利は各権利者に帰属します。<br>
    本サイトは各権利者のあらゆる権利を侵害する意図はありません。
  </div>
</header>

<section class="filters">

  <div class="filter-group">
    <strong>フリーワード</strong>
    <input id="keyword" type="text" placeholder="カード名・効果テキスト"
      style="width:100%; max-width:300px;">
  </div>

  <div class="filter-group">
    <strong>インクカラー</strong>
    <label><input type="checkbox" value="アンバー">アンバー</label>
    <label><input type="checkbox" value="アメジスト">アメジスト</label>
    <label><input type="checkbox" value="エメラルド">エメラルド</label>
    <label><input type="checkbox" value="サファイア">サファイア</label>
    <label><input type="checkbox" value="スティール">スティール</label>
    <label><input type="checkbox" value="ルビー">ルビー</label>
  </div>

  <div class="filter-group">
    <strong>コスト</strong>
    <label><input type="checkbox" value="3">3</label>
  </div>

  <div class="filter-group">
    <strong>レアリティ</strong>
    <label><input type="checkbox" value="レア">レア</label>
  </div>

  <div class="filter-group">
    <strong>収録弾</strong>
    <label><input type="checkbox" value="8弾">8弾</label>
  </div>

</section>

<section class="cards" id="cardList"></section>

<!-- モーダル -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="closeBtn">×</span>
    <span class="nav left" id="prevBtn">&lt;</span>
    <span class="nav right" id="nextBtn">&gt;</span>
    <img id="modalImg">
    <div class="modal-text" id="modalText"></div>
  </div>
</div>

<script>
/* ===== カードデータ ===== */
const cards = [
  {
    id: 1,
    name: "LOUIE One Cool Dog",
    image: "images/set08/008-001.webp",
    ink: "アンバー",
    cost: 3,
    rarity: "アンコモン",
    set: "8弾",
    class: "ストーリーボーン、仲間",
    text: "このキャラクターはチャレンジされている間、チャレンジしたキャラクターの攻撃力は-1される。"
  }
];

let filteredCards = [...cards];
let currentIndex = 0;

/* ===== 描画 ===== */
function renderCards() {
  const list = document.getElementById("cardList");
  list.innerHTML = "";
  filteredCards.forEach((card, index) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<img src="${card.image}" alt="${card.name}">`;
    div.onclick = () => openModal(index);
    list.appendChild(div);
  });
}

/* ===== モーダル ===== */
function openModal(index) {
  currentIndex = index;
  const card = filteredCards[index];
  document.getElementById("modalImg").src = card.image;
  document.getElementById("modalText").innerHTML = `
    <div><strong>${card.class}</strong></div>
    <div style="margin-top:6px;">${card.text}</div>
  `;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function showNext(dir) {
  currentIndex = (currentIndex + dir + filteredCards.length) % filteredCards.length;
  openModal(currentIndex);
}

/* ===== フィルタ ===== */
function applyFilters() {
  const inks = [...document.querySelectorAll('input[type=checkbox]:checked')]
    .map(c => c.value);

  const keyword = document.getElementById("keyword").value.trim();

  filteredCards = cards.filter(card => {
    return (
      (inks.length === 0 || inks.includes(card.ink)) &&
      (keyword === "" ||
        card.name.includes(keyword) ||
        card.text.includes(keyword) ||
        card.class.includes(keyword))
    );
  });

  renderCards();
}

/* ===== イベント ===== */
document.querySelectorAll("input").forEach(el => {
  el.addEventListener("change", applyFilters);
  el.addEventListener("input", applyFilters);
});

document.getElementById("closeBtn").onclick = closeModal;
document.getElementById("prevBtn").onclick = () => showNext(-1);
document.getElementById("nextBtn").onclick = () => showNext(1);

/* 初期描画 */
renderCards();
</script>

</body>
</html>
