<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCG カードDB（非公式）</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 12px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .disclaimer {
      font-size: 0.75rem;
      color: #555;
      background: #fff;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .search-box {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .search-box label {
      display: block;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .search-box input,
    .search-box select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-size: 1rem;
    }

    .range {
      display: flex;
      gap: 6px;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }

    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      border-radius: 4px;
    }

    .card-name {
      margin-top: 6px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 12px;
      max-width: 90%;
      border-radius: 8px;
    }

    .modal img {
      width: 100%;
    }

    .close {
      text-align: right;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>TCG カードDB（非公式）</h1>

<div class="disclaimer">
  本サイトはファンが非公式に作成したカードデータベースです。<br>
  Disney Lorcana および関連する名称・画像・商標の権利は、<br>
  それぞれの権利所有者に帰属します。本サイトはそれらの権利を侵害する意図はありません。
</div>

<div class="search-box">
  <label>フリーワード</label>
  <input type="text" id="keyword" placeholder="カード名・効果">

  <label>コスト（1〜10）</label>
  <div class="range">
    <input type="number" id="costMin" placeholder="最小">
    <input type="number" id="costMax" placeholder="最大">
  </div>

  <label>攻撃力（範囲）</label>
  <div class="range">
    <select id="atkMin"></select>
    <select id="atkMax"></select>
  </div>

  <label>意思力（範囲）</label>
  <div class="range">
    <select id="willMin"></select>
    <select id="willMax"></select>
  </div>

  <button onclick="search()">検索</button>
</div>

<div class="card-list" id="cardList"></div>

<!-- モーダル -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="close" onclick="closeModal()">×</div>
    <img id="modalImg">
    <p id="modalText"></p>
  </div>
</div>

<script>
  const cards = [
    {
      name: "LADY Family Dog",
      image: "lady_familydog.webp",
      cost: 3,
      atk: 2,
      will: 2,
      lore: 2,
      color: "アンバー",
      race: ["ストーリーボーン", "ヒーロー"],
      rarity: "レア",
      set: 8,
      text: "このキャラクターをプレイしたとき、コスト2以下のキャラクターを1体コストを支払わずにプレイしてもよい。"
    }
  ];

  function fillSelect(id, max) {
    const sel = document.getElementById(id);
    sel.innerHTML = `<option value="">指定なし</option>`;
    for (let i = 0; i <= max; i++) {
      sel.innerHTML += `<option value="${i}">${i}</option>`;
    }
  }

  fillSelect("atkMin", 12);
  fillSelect("atkMax", 12);
  fillSelect("willMin", 12);
  fillSelect("willMax", 12);

  function render(list) {
    const area = document.getElementById("cardList");
    area.innerHTML = "";

    list.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${card.image}">
        <div class="card-name">${card.name}</div>
      `;
      div.onclick = () => openModal(card);
      area.appendChild(div);
    });
  }

  function search() {
    const kw = document.getElementById("keyword").value.toLowerCase();
    const costMin = Number(document.getElementById("costMin").value);
    const costMax = Number(document.getElementById("costMax").value);
    const atkMin = Number(document.getElementById("atkMin").value);
    const atkMax = Number(document.getElementById("atkMax").value);
    const willMin = Number(document.getElementById("willMin").value);
    const willMax = Number(document.getElementById("willMax").value);

    const result = cards.filter(c => {
      if (kw && !(`${c.name}${c.text}`.toLowerCase().includes(kw))) return false;
      if (!isNaN(costMin) && c.cost < costMin) return false;
      if (!isNaN(costMax) && c.cost > costMax) return false;
      if (!isNaN(atkMin) && c.atk < atkMin) return false;
      if (!isNaN(atkMax) && c.atk > atkMax) return false;
      if (!isNaN(willMin) && c.will < willMin) return false;
      if (!isNaN(willMax) && c.will > willMax) return false;
      return true;
    });

    render(result);
  }

  function openModal(card) {
    document.getElementById("modalImg").src = card.image;
    document.getElementById("modalText").textContent = card.text;
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  render(cards);
</script>

</body>
</html>
